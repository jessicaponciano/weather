<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
        <title>Weather</title>
    </head>

    <body>
        <section class="container">
            <div class="weather">
                <form class="form-inline" id="search-form">
                    <input type="search" class="form-control col-7" id="city-input" placeholder="Enter a city" />
                    <input type="submit" value="Search" class="form-control col-2 btn-primary" />
                    <button class="btn btn-secondary col-2" id="btn-current-city">Current</button>
                </form>
                <h1 id="city"></h1>
                <p id="date"></p>
                <p id="weather-description"></p>
                <div class="row">
                    <div class="col-8 weather-info">
                        <img src="img/sun-cloudy.png" class="weather-icon" alt="Sun with cloud" />
                        <h2><span class="temperature" id="temperature">35</span><span class="unit">˚C</span></h2>
                    </div>
                    <ul class="col-4">
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> Km/h</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col weather-small-info">
                        <h3 class="mb-3">Mon</h3>
                        <img src="img/sun.png" alt="Sun" class="weather-small-icon mb-2" />
                        <p>24º</p>
                    </div>
                    <div class="col weather-small-info">
                        <h3 class="mb-3">Tue</h3>
                        <img src="img/sun-cloudy.png" alt="Sun" class="weather-small-icon mb-2" />
                        <p>24º</p>
                    </div>
                    <div class="col weather-small-info">
                        <h3 class="mb-3">Wed</h3>
                        <img src="img/sun.png" alt="Sun" class="weather-small-icon mb-2" />
                        <p>24º</p>
                    </div>
                    <div class="col weather-small-info">
                        <h3 class="mb-3">Thu</h3>
                        <img src="img/sun.png" alt="Sun" class="weather-small-icon mb-2" />
                        <p>24º</p>
                    </div>
                    <div class="col weather-small-info weather-last">
                        <h3 class="mb-3">Fri</h3>
                        <img src="img/sun-cloudy.png" alt="Sun with cloud" class="weather-small-icon mb-2" />
                        <p>25º</p>
                    </div>
                </div>
            </div>
            <small><a href="https://github.com/jessicaponciano/weather" target="_blank">Open-source code</a>, by Jessica Fonseca</small>
        </section>
    </body>
</html>
