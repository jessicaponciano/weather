<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
        <title>Weather</title>
    </head>

    <body>
        <section class="container weather">
            <form class="form-inline" id="search-form">
                <input type="search" class="form-control col-7" id="city-input" placeholder="Enter a city" />
                <input type="submit" value="Search" class="form-control col-2 btn-primary" />
                <button class="btn btn-secondary col-2" id="btn-current-city">Current</button>
            </form>
            <h1 id="city"></h1>
            <p id="date"></p>
            <div class="row">
                <div class="col-8 weather-info">
                    <img src="img/sun-cloudy.png" class="weather-icon" alt="Sun with cloud" />
                    <ul>
                        <li><span class="temperature" id="temperature">35</span><span class="unit">ËšC</span></li>
                        <li id="weather-description"></li>
                    </ul>
                </div>
                <ul class="col-4">
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> Km/h</li>
                </ul>
            </div>
        </section>
    </body>
</html>
